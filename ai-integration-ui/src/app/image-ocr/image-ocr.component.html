<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-2xl">
  <h1 class="text-2xl font-bold mb-4 text-center">🖼️ Image to Text OCR</h1>

  <input
    type="file"
    (change)="onFileSelected($event)"
    accept="image/*"
    class="mb-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
           file:rounded-full file:border-0 file:text-sm file:font-semibold
           file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
  />

  <div *ngIf="imagePreview" class="mb-4">
    <img [src]="imagePreview" alt="Preview" class="max-h-64 mx-auto rounded-lg shadow" />
  </div>

  <button
    (click)="upload()"
    class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700"
    [disabled]="loading"
  >
    {{ loading ? 'Processing...' : 'Extract Text' }}
  </button>

  <div *ngIf="extractedText" class="mt-6">
    <h2 class="text-lg font-semibold mb-2">📝 Extracted Text:</h2>
    <pre class="bg-gray-100 p-4 rounded-xl whitespace-pre-wrap text-sm">{{ extractedText }}</pre>
  </div>
</div>
